<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project7</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="form_Validation">
      <h2>SignUp Form</h2>
      <form action="/" id="form">
        <div class="input_data">
          <input
            type="text"
            class="form_control"
            placeholder="User Name Here"
          />
        </div>
        <div class="input_data">
          <input
            type="text"
            class="form_control"
            placeholder="User Email Here"
          />
        </div>
        <div class="input_data">
          <input
            type="password"
            class="form_control"
            placeholder="User Password Here"
          />
        </div>
        <div class="input_data">
          <input
            type="password"
            class="form_control"
            placeholder="User Confirm Password Here"
          />
        </div>
        <button type="submit" class="submit_btn">SignUp</button>
      </form>
    </section>

    <script src="app.js"></script>
  </body>
</html>
